<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>To-do list App </title>
  <!-- add icon link -->
  <link rel = "icon" href="to-do.png"
  type = "png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<meta name="viewport" content="width=device-width, initial-scale=0.95"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="align">
  
  <!------ To-Do List App ----->
  <div class="app">
    <div class="info">
      <div class="date">
        <p id="day"><span id="today">Sunday,</span><span id="daymonth"> 30th</span></p>
        <p id='month'>January</p>
      </div>
      <div class="info-bottom">
        <div class="left">
          <p id="count">1</p>
          <p id="tasks">Total</p>
        </div>
        <div class="middle">
          <p id="remaining_done">2</p>
          <p id="remaining_tasks">Remaining</p>
        </div>
        <div class="right">
          <p id="count_done">1</p>
          <p id="tasks_done">Completed</p>
        </div>
      </div>
    </div>
    
    <ul>
      <p id="today2"><b> Regular tasks </b></p>
      
      
  
      
     
      
   
      
      <li class="lihiden">
        <a href="" class="check_button" onmousedown="return false">
          <i class="fa fa-circle-thin" aria-hidden="true"></i>
        </a>
        <div class="right">
          <p contenteditable="true">Attend a meeting </p>
        </div>
        <span class="delete_button" onmousedown='return false'>
         <i class="fa fa-times-circle" aria-hidden="true"></i>
        </span>
      </li>
      
    </ul>
    
    <div class="bottom">
      <a href="" id="add-new" onmousedown="return false">
      Add new task
      </a>
    </div>
    
 
</div>
<!-- Javascript -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script><script  src="./script.js"></script>
 
</body>
</html>
